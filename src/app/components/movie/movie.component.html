<div  *ngIf="movie"
      class="container main-container animated fadeIn fast">

  <h1>{{ movie.original_title }}</h1>

  <div class="row">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid"
           [src]="movie | movieImg:true" [alt]="movie.original_title">
    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{ movie.overview }}</p>
      <h4 *ngIf="movie.tagline">Famous phrase:</h4>
      <p>{{ movie.tagline }}</p>
      <p>
        Popularity: <span class="badge badge-primary">{{ movie.popularity/100 | number:".0-0" }}/10</span>
        <br>
        Average vote: <span class="badge badge-primary">{{ movie.vote_average }}</span>
      </p>

      <button [routerLink]="['/']"
              type="button" name="button">
        Return back
      </button>
    </div>
  </div>

</div>
