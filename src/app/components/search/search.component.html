<div class="container main-container">

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Search:</label>
        <input [(ngModel)]="search"
               name="search"
               (keyup.enter)="searchMovie()"
               type="text"
               class="form-control"
               placeholder="Search a movie">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="card-columns">
      <div class="card" *ngFor="let movie of _moviesService.movies">
        <img class="card-img-top img-fluid" [src]="movie | movieImg" [alt]="movie.original_title">
        <div class="card-block">
          <h5 class="card-title">{{ movie.original_title }}</h5>
          <p class="card-text text-justify">{{ movie.overview | slice:0:200 }}</p>

          <button type="button"
                  class="btn btn-outline-primary btn-block">See more...</button>
        </div>
      </div>
    </div>
  </div>

</div>
